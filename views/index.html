<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mongo Scraper</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="/javascript/index.js"></script>
    <script type="text/javascript" src="/javascript/saved.js"></script>
</head>

<body>
    <div class="container-fluid">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">News Scraper!</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#" onclick="displaySaved()">SAVED</a></li>
                    <button data-target="scrape-article" class="btn waves-effect waves-light black modal-trigger" onclick="displayScrape()">Scrape Source Now</button>

                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#" onclick="displaySAved()">SAVED ARTICLES</a></li>
                    <button data-target="scrape-article" class="btn waves-effect waves-light modal-trigger" onclick="displayScrape()">SCRAPE ARTICLES</button>
                </ul>
            </div>
        </nav>

        <div class="row">
            <div class="col s12 m4 l4" id="news0">
            </div>
            <div class="col s12 m4 l4" id="news1">
            </div>
            <div class="col s12 m4 l4" id="news2">
            </div>
        </div>

    </div>

    <div id="notes" class="modal">
        <div class="modal-content">
            <form>
                <h4 id="display-title"></h4>
                <div id="display-note"></div>
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Please Enter A Comment</label>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn" id="savenote">Save Note</a>
        </div>
    </div>

</body>

</html>
